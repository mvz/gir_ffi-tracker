# This workflow will download a prebuilt Ruby version, install dependencies and
# run tests with Rake
# For more information see: https://github.com/marketplace/actions/setup-ruby-jruby-and-truffleruby

name: CI

"on":
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '16 4 12 * *'

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby: ["2.7", "3.0", "3.1", "3.2"]

    steps:
      - uses: actions/checkout@v3
      - name: Install non-ruby dependencies
        run: |
          # Ensure all packages can be found
          sudo apt-get update
          # Provides libgirepository-1.0.so.1
          sudo apt-get install libgirepository-1.0-1
          # Provides Tracker-3.0.typelib
          sudo apt-get install gir1.2-tracker-3.0
          # Sets up a mimimal tracker installation
          sudo apt-get --no-install-recommends install -y tracker tracker-miner-fs

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run tests in a DBus session
        run: dbus-run-session bundle exec rake

  rubocop:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - name: Run RuboCop
        run: bundle exec rubocop -P
